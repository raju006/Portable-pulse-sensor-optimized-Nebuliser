t;reads\&quot;:2,\&quot;readers_count\&quot;:1,\&quot;score\&quot;:0.4,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:143591,\&quot;topic_slug\&quot;:\&quot;controlling-a-motor-using-pulse-sensor\&quot;,\&quot;display_username\&quot;:\&quot;MrShazzyMan\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;http://www.active-robots.com/force-sensitive-resistor-0-5.html\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;You are being redirected...\&quot;,\&quot;clicks\&quot;:2}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:7294,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;can_translate\&quot;:false},{\&quot;id\&quot;:1177709,\&quot;name\&quot;:\&quot;system\&quot;,\&quot;username\&quot;:\&quot;system\&quot;,\&quot;avatar_template\&quot;:\&quot;https://aws1.discourse-cdn.com/arduino/original/3X/1/f/1f6eb1c9b79d9518d1688c15fe9a4b7cdd5636ae.svg\&quot;,\&quot;created_at\&quot;:\&quot;2013-02-05T13:36:27.000Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eoh... when you said pulse sensor, I was assuming you meant something that measures your pulse (heartbeat.)\\u003c/p\\u003e\\n\\u003cp\\u003eSo, why are you using this sensor instead of just a pushbutton? I am guessing that you want the motors to spin faster or slower depending on hard the sensor is pressed on?\\u003c/p\\u003e\\n\\u003cp\\u003eWell, first things first... you need to measure the value of the sensor. To do this, you connect 5V to one side lead, gnd to the other side lead and the center lead to an ADC channel on the arduino (A0 through A7 on the Uno.) You use analogRead(A#) to get the value. It will be between 0 and 1023 depending on how hard you press on the sensor.\\u003c/p\\u003e\\n\\u003cp\\u003eThen you take this value and apply it to a PWM value by using analogWrite(some pin, PWM value) You have to use a pin labeled with a ~ symbol next to it (pin 3 on the Uno for example) This will output the voltage read on the force sensor to the pin connected to the motor. Pressing harder gives a larger value on the ADC, and sending a larger value to the PWM pin means a greater voltage on the motor pin.\\u003c/p\\u003e\\n\\u003cp\\u003eThat&#39;s generic, I know, but that is the concept. You will have to be more specific about what you are trying to do exactly to get more than that. But, honestly \\\&quot;more than that\\\&quot; is really writing code for you. I can point you in the right direction as far as electronics to use and nudge you in the direction of how to write the code, but writing code for you will not really teach you anything.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:4,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2013-02-05T13:36:27.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:10,\&quot;reads\&quot;:1,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:50.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:143591,\&quot;topic_slug\&quot;:\&quot;controlling-a-motor-using-pulse-sensor\&quot;,\&quot;display_username\&quot;:\&quot;system\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null, ); //Engage the Brake for Channel B\\u003c/p\\u003e\\n\\u003cp\\u003edelay(1000);\\u003c/p\\u003e\\n\\u003cp\\u003e}\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:5,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2013-02-05T16:56:28.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:3,\&quot;reads\&quot;:1,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:15.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:143591,\&quot;topic_slug\&quot;:\&quot;controlling-a-motor-using-pulse-sensor\&quot;,\&quot;display_username\&quot;:\&quot;MrShazzyMan\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:7294,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;can_translate\&quot;:false},{\&quot;id\&quot;:1177711,\&quot;name\&quot;:\&quot;system\&quot;,\&quot;username\&quot;:\&quot;system\&quot;,\&quot;avatar_template\&quot;:\&quot;https://aws1.discourse-cdn.com/arduino/original/3X/1/f/1f6eb1c9b79d9518d1688c15fe9a4b7cdd5636ae.svg\&quot;,\&quot;created_at\&quot;:\&quot;2013-02-05T17:11:19.000Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eWhich motor is spinning - does it correspond to Motor A or Motor B in the code belo e Arduino motor shield (A000079)\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:9,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2013-02-05T17:25:31.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:0,\&quot;reads\&quot;:1,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:0.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:143591,\&quot;topic_slug\&quot;:\&quot;controlling-a-motor-using-pulse-sensor\&quot;,\&quot;display_username\&quot;:\&quot;MrShazzyMan\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:7294,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;can_translate\&quot;:false},{\&quot;id\&quot;:1177715,\&quot;name\&quot;:\&quot;system\&quot;,\&quot;username\&quot;:\&quot;system\&quot;,\&quot;avatar_template\&quot;:\&quot;https://aws1.discourse-cdn.com/arduino/original/3X/1/f/1f6eb1c9b79d9518d1688c15fe9a4b7cdd5636ae.svg\&quot;,\&quot;created_at\&quot;:\&quot;2013-02-05T17:26:21.000Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eLook at the comments in the code you posted. It is describing exactly the behavior that you are experiencing, so it is meant to do that.\\u003c/p\\u003e\\n\\u003cp\\u003eI know I said I wasn&#39;t going to write any code for you, but here you go. This is assuming that your motor controller actually works like this (with brake, direction, and PWM pins?) If it does not actually work like that, you may end up burning out your controller by sending the wrong signals.\\u003c/p\\u003e\\n\\u003cp\\u003eIf you simply turn this in for credit without really understanding it, an evil monkey will come to your home and kill a kitten.\\u003c/p\\u003e\\n\\u003cp\\u003eJust to be sure, I broke it a little in a couple places on purpose and you will need to understand the code to fix it. However, my code will not break your controller (it just won&#39;t work until you fix it.)\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-cpp\\\&quot;\\u003e//Define all the pins used here for easier code reading\\n\\n#define MotorA 12 //pin used for Motor A direction control\\n#define MotorB 13 //pin used for Motor B direction control\\n\\n#define BrakeA 9 //pin used for Brake A control\\n#define BrakeB 8 //pin used for Brake B control\\n\\n#define PWMA 3 //pin used for PWM output for MotorA\\n#define PWMB 11 //pin used for PWM output for MotorB\\n\\n#define Sensor A0 //pin used to read the pulsesensor\\n\\n\\n\\nvoid setup() {\\n\\n//Setup Channel A\\npinMode(MOTORA, OUTPUT); //Initiates Motor Channel A pin\\npinMode(BRAKEA, OUTPUT); //Initiates Brake Channel A pin\\n\\n//Setup Channel B\\npinMode(MOTORB, OUTPUT); //Initiates Motor Channel A pin\\npinMode(BRAKEB, OUTPUT); //Initiates Brake Channel A pin\\n\\n}\\n\\nvoid loop(){\\n\\nint val = getpulse();\\n\\ndigitalWrite(MOTORB, HIGH); //Establishes forward direction of Channel A\\ndigitalWrite(MOTORB, HIGH); //Establishes forward direction of Channel B\\n\\ndigitalWrite(BRAKEB, LOW); //Disengage the Brake for Channel A\\ndigitalWrite(BRAKEB, LOW); //Disengage the Brake for Channel B\\n\\nanalogWrite(PWMB, val); //Sets the speed to fully on for motor A\\nanalogWrite(PWMB, val); //Sets the speed to fully on for motor B\\n\\n\\n}\\n\\nvoid brake(){\\n\\nanalogWrite(PWMA, 0); //Stops motor A from spinning\\nanalogWrite(PWMB,0); //Stops Motor B from spinning\\n\\ndigitalWrite(BRAKEA, HIGH); //Engage the Brake for Channel A\\ndigitalWrite(BRAKEB, HIGH); //Engage the Brake for Channel B\\n\\n}\\n\\nint getpulse(){\\n\\n\\nint val = analogRead(4);\\n\\nconstrain(val, o, 255); // The analog to digital converter has value range 0 to 1023, PWM is only 0-255, so we constrain it\\n\\nreturn val;\\n\\n}\\n\\u003c/code\\u003e\\u003c/pre\\u003e\&quot;,\&quot;post_number\&quot;:10,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2013-02-05T17:26:21.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:1,\&quot;reads\&quot;:1,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:5.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:143591,\&quot;topic_slug\&quot;:\&quot;controlling-a-motor-using-pulse-sensor\&quot;,\&quot;display_username\&quot;:\&quot;system\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:true,\&quot;admin\&quot;:true,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:-1,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:4,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;can_translate\&quot;:false},{\&quot;id\&quot;:1177716,\&quot;name\ ;avatar_template\&quot;:\&quot;https://avatars.discourse-cdn.com/v4/letter/m/dfb087/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2013-02-05T17:34:39.000Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003ePeterH I assume so as Retroplayer is saying that the code tells me exactly what it is doing however I am modifying it as instructed by my tutor.\\u003c/p\\u003e\\n\\u003cp\\u003eRetroplayer thanks for the code \\u003cimg src=\\\&quot;https://emoji.discourse-cdn.com/twitter/slight_smile.png?v=12\\\&quot; title=\\\&quot;:slight_smile:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:slight_smile:\\\&quot; loading=\\\&quot;lazy\\\&quot; width=\\\&quot;20\\\&quot; height=\\\&quot;20\\\&quot;\\u003e but I&#39;m not even experienced in changing code much as the code you&#39;ve given just blew my mind. When I&#39;ve finished modifying the code I&#39;ve currently got from a friend in class would you mind having a look at the code and adding what is missing?\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:13,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2013-02-05T17:34:39.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:0,\&quot;reads\&quot;:1,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:0.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:143591,\&quot;topic_slug\&quot;:\&quot;controlling-a-motor-using-pulse-sensor\&quot;,\&quot;display_username\&quot;:\&quot;MrShazzyMan\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:7294,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;can_translate\&quot;:false},{\&quot;id\&quot;:1177719,\&quot;name\&quot;:\&quot;system\&quot;,\&quot;username\&quot;:\&quot;system\&quot;,\&quot;avatar_template\&quot;:\&quot;https://aws1.discourse-cdn.com/arduino/original/3X/1/f/1f6eb1c9b79d9518d1688c15fe9a4b7cdd5636ae.svg\&quot;,\&quot;created_at\&quot;:\&quot;2013-02-05T17:47:03.000Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eI am willing to help. I am not sure why your tutor is asking you to move around pins, as the code you posted is meant to do exactly what you were observing. So, you had it wired up correctly. Perhaps he was engaging you in troubleshooting to get you to learn?\\u003c/p\\u003e\\n\\u003cp\\u003eI understand that you do not currently know how to write code, but I am assuming that is the point of your class (to learn how to write code.) I think if you look over my comments in the code carefully, you will understand it.\\u003c/p\\u003e\\n\\u003cp\\u003esetup() is a function that is run only once on power up\\u003cbr\\u003e\\nloop() is a function that is run over and over again as long as power is applied\\u003cbr\\u003e\\nbrake() is a function to stop your motors. I am not currently using it at all in my code, but it is a useful function for future exploration\\u003cbr\\u003e\\ngetpulse() is a function that will read your sensor connected to the appropriate pin (\\u003cem\\u003ehint\\u003c/em\\u003e)\\u003c/p\\u003e\\n\\u003cp\\u003eWithin each \\\&quot;function\\\&quot; are a set of instructions that are run when the function is \\\&quot;called\\\&quot;. Setup and loop are called automatically at power up, so you do not call these directly. However, the rest you need to call in your code.\\u003c/p\\u003e\\n\\u003cp\\u003eIn loop() for example, you can see that I am calling getpulse() and assigning that to a value (val) as an integer (int). This will call the getpulse function and run the code within it. When it is done, val will equal the value of your sensor (0 to 255).\\u003c/p\\u003e\\n\\u003cp\\u003eYou said you are trying to run two motors, both in the same direction and control their speed by pressing harder on the sensor. That much is correct?\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:14,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2013-02-05T17:47:03.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:1,\&quot;reads\&quot;:1,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:5.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:143591,\&quot;topic_slug\&quot;:\&quot;controlling-a-motor-using-pulse-sensor\&quot;,\&quot;display_username\&quot;:\&quot;system\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:true,\&quot;admin\&quot;:true,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:-1,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:4,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;can_translate\&quot;:false},{\&quot;id\&quot;:1177           <p>Hi guys. I'm currently completing a project for university and the idea is that two motors spin with wheels on attached once the pulse sensor is pressed. The difficult part is that I haven't a clue how things like this should be connected and into what part. Can anyone therefore link me or give me some pointers as to how to connect a pulse sensor to the arduino uno board and also how to connect the two motors to the arduino motor shield which I have also.</p>

          <p>What pulse sensor are you using? We need to know what type of output it has. There are also different types of pulse sensors, such as optical (which is actually an oximeter) and electrical. Are you dealing with a raw sensor that requires you to create all the circuitry to drive and amplify it, or does it have a nice clean digital output synced to one heartbeat?</p>

        <div class='post' itemprop='articleBody'>
          <p>oh... when you said pulse sensor, I was assuming you meant something that measures your pulse (heartbeat.)</p>
<p>So, why are you using this sensor instead of just a pushbutton? I am guessing that you want the motors to spin faster or slower depending on hard the sensor is pressed on?</p>
<p>Well, first things first... you need to measure the value of the sensor. To do this, you connect 5V to one side lead, gnd to the other side lead and the center lead to an ADC channel on the arduino (A0 through A7 on the Uno.) You use analogRead(A#) to get the value. It will be between 0 and 1023 depending on how hard you press on the sensor.</p>
<p>Then you take this value and apply it to a PWM value by using analogWrite(some pin, PWM value) You have to use a pin labeled with a ~ symbol next to it (pin 3 on the Uno for example) This will output the voltage read on the force sensor to the pin connected to the motor. Pressing harder gives a larger value on the ADC, and sending a larger value to the PWM pin means a greater voltage on the motor pin.</p>
<p>That's generic, I know, but that is the concept. You will have to be more specific about what you are trying to do exactly to get more than that. But, honestly "more than that" is really writing code for you. I can point you in the right direction as far as electronics to use and nudge you in the direction of how to write the code, but writing code for you will not really teach you anything.</p>
        </div>

        <div class='post' itemprop='articleBody'>
          <p>no not that kind of pulse sensor. Turns out the 'pulse sensor' I had ordered is a force sensitive resistor and the reason as you guessed correctly is I was to be able to choose how much power the motor generates whilst I am putting more and more force on to this 'force sensitive resistor'. So far I've managed to connect the motors correctly to the motor shield and have the code that makes the motors spin however only one motor is spinning. What happens is that the one motor that is spinning spins one direction then pauses then spins the opposite direction and carries this on in a loop. I've tried switching wires over etc but the same problem is continuing. Below is the code for the motors that I have found;</p>
<p>void setup() {</p>

        <div class='post' itemprop='articleBody'>
          <p>Look at the comments in the code you posted. It is describing exactly the behavior that you are experiencing, so it is meant to do that.</p>
<p>I know I said I wasn't going to write any code for you, but here you go. This is assuming that your motor controller actually works like this (with brake, direction, and PWM pins?) If it does not actually work like that, you may end up burning out your controller by sending the wrong signals.</p>
<p>If you simply turn this in for credit without really understanding it, an evil monkey will come to your home and kill a kitten.</p>
<p>Just to be sure, I broke it a little in a couple places on purpose and you will need to understand the code to fix it. However, my code will not break your controller (it just won't work until you fix it.)</p>
<pre><code class="lang-cpp">//Define all the pins used here for easier code reading

#define MotorA 12 //pin used for Motor A direction control
#define MotorB 13 //pin used for Motor B direction control

#define BrakeA 9 //pin used for Brake A control
#define BrakeB 8 //pin used for Brake B control

#define PWMA 3 //pin used for PWM output for MotorA
#define PWMB 11 //pin used for PWM output for MotorB

#define Sensor A0 //pin used to read the pulsesensor



void setup() {

//Setup Channel A
pinMode(MOTORA, OUTPUT); //Initiates Motor Channel A pin
pinMode(BRAKEA, OUTPUT); //Initiates Brake Channel A pin

//Setup Channel B
pinMode(MOTORB, OUTPUT); //Initiates Motor Channel A pin
pinMode(BRAKEB, OUTPUT); //Initiates Brake Channel A pin

}

void loop(){

int val = getpulse();

digitalWrite(MOTORB, HIGH); //Establishes forward direction of Channel A
digitalWrite(MOTORB, HIGH); //Establishes forward direction of Channel B

digitalWrite(BRAKEB, LOW); //Disengage the Brake for Channel A
digitalWrite(BRAKEB, LOW); //Disengage the Brake for Channel B

analogWrite(PWMB, val); //Sets the speed to fully on for motor A
analogWrite(PWMB, val); //Sets the speed to fully on for motor B


}

void brake(){

analogWrite(PWMA, 0); //Stops motor A from spinning
analogWrite(PWMB,0); //Stops Motor B from spinning

digitalWrite(BRAKEA, HIGH); //Engage the Brake for Channel A
digitalWrite(BRAKEB, HIGH); //Engage the Brake for Channel B

}

int getpulse(){


int val = analogRead(4);

constrain(val, o, 255); // The analog to digital converter has value range 0 to 1023, PWM is only 0-255, so we constrain it

return val;

}
</code></pre>

        <div class='post' itemprop='articleBody'>
          <p>I am willing to help. I am not sure why your tutor is asking you to move around pins, as the code you posted is meant to do exactly what you were observing. So, you had it wired up correctly. Perhaps he was engaging you in troubleshooting to get you to learn?</p>
<p>I understand that you do not currently know how to write code, but I am assuming that is the point of your class (to learn how to write code.) I think if you look over my comments in the code carefully, you will understand it.</p>
<p>setup() is a function that is run only once on power up<br>
loop() is a function that is run over and over again as long as power is applied<br>
brake() is a function to stop your motors. I am not currently using it at all in my code, but it is a useful function for future exploration<br>
getpulse() is a function that will read your sensor connected to the appropriate pin (<em>hint</em>)</p>
<p>Within each "function" are a set of instructions that are run when the function is "called". Setup and loop are called automatically at power up, so you do not call these directly. However, the rest you need to call in your code.</p>
<p>In loop() for example, you can see that I am calling getpulse() and assigning that to a value (val) as an integer (int). This will call the getpulse function and run the code within it. When it is done, val will equal the value of your sensor (0 to 255).</p>
<p>You said you are trying to run two motors, both in the same direction and control their speed by pressing harder on the sensor. That much is correct?</p>
